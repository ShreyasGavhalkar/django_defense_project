{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="{% static 'add_participant.js' %}"> </script>
	<link rel="stylesheet" href="{% static 'defense/css/addParticipant.css' %}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<div class="container-fluid mainContainer">
		<div class="row">
			<div class=" col videoFormDiv">
				<h1>Add Participant</h1>
				<form id="form" action="" method="post" novalidate>
					<div>
						{% csrf_token %}
						<div class="idDiv">
							<p>ID</p>
							<input type="number" name="personnel_id" /> <BR>
						</div>

						<div class="nameDiv">
							<p>NAME</p>
							<input type="text" name="name" /><BR>
						</div>

						<BR>

						<div class="cameraDiv">
							<video id="video" autoplay="true"> </video>
							<canvas id="video_frame" width=640 height=480>
						</div>
					</div>

					<div class="submitbtnDiv">
						<button id="get_image" onclick=capture_button_clicked() type="button"> Capture </button>
						<button type="submit" name="submit">Submit</button>
					</div>
				</form>
			</div>
			<!-- <div class="col verticalLine"></div> -->
			<div class="col participantDiv">
				<h1>Participant</h1>
				<div class="scrollDiv">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Photo</th>
							</tr>
						</thead>
						<tbody>
							{% for item in items %}
							<tr>
								<td>{{item.personnel_id}}</td>
								<td>{{item.name}}</td>
								<td>
									<img src="{{item.photo}}">
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</body>

</html>
