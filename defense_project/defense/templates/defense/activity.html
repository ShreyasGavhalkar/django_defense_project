{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="{% static 'activity_capture.js' %}"></script> -->
    <link rel="stylesheet" href="{% static 'defense/css/activity.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Select Activity</title>
</head>

<body>
    <div class="container mainContainer">
        <div class="row">
            <div class="col formDiv">
                <h1>Select Activity</h1>
                {{form.errors}}
                <form action="" method="post" novalidate id="form">
                    {% csrf_token %}
                    <div>
                        <input type="number" name="id">
                        <p> ID </p><BR>
                        <input type="checkbox" name="activity1">
                        <p> Activity 1 </p><BR>
                        <input type="checkbox" name="activity2">
                        <p> Activity 2 </p><BR>
                        <input type="checkbox" name="activity3">
                        <p> Activity 3 </p><BR>
                        <input type="checkbox" name="activity4">
                        <p> Activity 4 </p><BR>
                        <!-- <input type="hidden" name="photo">Photo<BR> -->

                        <div class="btnDiv">
                            <button type="submit" name="login">Submit</button>
                            <!-- <button id="get_image" onclick=capture_button_clicked() type="button"> Capture </button> -->
                        </div>
                    </div>
                </form>
            </div>
            <!-- <div class="col videoDiv">
                <video id="video" autoplay="true"> </video>
                <canvas id="video_frame" width=640 height=480>
            </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
