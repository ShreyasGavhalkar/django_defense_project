<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'defense/css/report.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    {% csrf_token %}
    <h2>Report</h2>
    <div class="tableDiv">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Photo</th>
                    <th>Activity 1</th>
                    <th>Activity 2</th>
                    <th>Activity 3</th>
                    <th>Activity 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tableData">{{id_id}}</td>
                    <td class="tableData">{{name}}</td>
                    <td class="tableData"> <img src="{{photo}}"> </td>
                    <td class="tableData">{{activity1}} <br> angle = {{salute_angle}}</td>
                    <td class="tableData">{{activity2}}</td>
                    <td class="tableData">{{activity3}}</td>
                    <td class="tableData">{{activity4}}</td>
                </tr>
        </table>
        <div class="btnDiv">
            <button>
                <a href="{% url 'defense:add_participant' %}">Add Participant</a>
            </button>
        </div>
        <div class="row">
			<div class="col descCont">
				This is a section where we can see the final report of all the participant.
			</div>
			<div class="col"></div>
		</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
    </body>
</html>
